<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coursera Helper</title>
    <link rel="stylesheet" href="assets/css/popup.css" />
  </head>
  <body>
    <div class="container">
      <h1>
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"
          ></path>
        </svg>
        Coursera Helper Pro
      </h1>

      <div class="section">
        <div class="section-title">
          Auto Quiz
          <div class="tooltip info-icon">
            ℹ️
            <span class="tooltiptext"
              >Tự động điền câu trả lời cho quiz. Nhấn Start để bắt đầu.</span
            >
          </div>
        </div>
        <div class="api-key-section">
          <input type="text" id="apiKeyInput" placeholder="Enter API Key" />
        </div>
        <div class="btn-group">
          <button class="btn btn-start" id="startBtn">Start</button>
          <button class="btn btn-stop" id="stopBtn" disabled>Stop</button>
        </div>
        <div class="progress-bar">
          <div class="progress" id="quizProgress"></div>
        </div>
        <div class="statistics">
          <span
            >Completed: <span id="completedQuestions">0</span>/<span
              id="totalQuestions"
              >0</span
            ></span
          >
          <span>Time: <span id="timeElapsed">0:00</span></span>
        </div>
        <div class="status" id="quizStatus">Status: Ready</div>
      </div>

      <div class="divider"></div>

      <div class="section">
        <div class="section-title">
          Grade Assignment
          <div class="tooltip info-icon">
            ℹ️
            <span class="tooltiptext"
              >Chấm điểm và gửi feedback cho bài tập.</span
            >
          </div>
        </div>

        <div class="template-section">
          <button class="btn template-btn" id="templateBtn">
            Use Feedback Template
          </button>
        </div>

        <div class="feedback-section">
          <textarea
            placeholder="Enter your feedback here..."
            id="feedbackInput"
          ></textarea>
          <button class="btn btn-submit" id="submitBtn">Submit Grade</button>
        </div>
        <div class="status" id="gradeStatus">Status: Ready</div>
      </div>

      <div class="divider"></div>

      <div class="section">
        <div class="section-title">
          Share Link
          <div class="tooltip info-icon">
            ℹ️
            <span class="tooltiptext">Lấy liên kết chia sẻ của bài nộp.</span>
          </div>
        </div>
      
        <div class="share-section">
          <input type="text" id="shareLinkInput" placeholder="Share link will appear here..." readonly />
          <button class="btn btn-copy" id="copyLinkBtn">Copy Link</button>
        </div>
      </div> 

      <div class="divider"></div>

      <div class="section author-section">
        <div class="section-title">About</div>
        <div class="author-info">
          <div class="author-details">
            <div class="author-text">
              <span class="author-name">tuanngp</span>
            </div>
          </div>
          <div class="social-links">
            <a
              href="https://www.facebook.com/tuanngp2003/"
              target="_blank"
              class="social-link"
            >
              <img
                src="https://th.bing.com/th/id/OIP.g-PMKXEGdnEU8sBg9_X8uwHaHa?rs=1&pid=ImgDetMain"
                alt="Facebook"
              />
            </a>
            <a
              href="https://github.com/tuanngp"
              target="_blank"
              class="social-link"
            >
              <img
                src="https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png"
                alt="GitHub"
              />
            </a>
          </div>
        </div>
      </div>
